<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Responsive_Side_Navigation.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Responsive Sidebar Menu  | LearningCodes</title>
</head>
<body>
        <div class="sidebar">
            <div class="logo_content">
                <div class="logo">
                    <i class='bx bxs-book'></i>
                    <div class="logo_name">Learning Codes</div>
                </div>
                <i class='bx bx-menu' id="btn" ></i>
            </div>
            <ul class="nav_list">
                <li>
                        <i class='bx bx-search-alt-2' ></i>
                        <input type="text" placeholder="Search...">
                
                    <span class="tooltips">Search</span>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bx-grid-alt" ></i>
                        <span class="links_name">Dashboard</span>
                    </a>
                    <span class="tooltips">Dashboard</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-user' ></i>
                        <span class="links_name">User</span>
                    </a>
                    <span class="tooltips">User</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-chat' ></i>
                        <span class="links_name">Messages</span>
                    </a>
                    <span class="tooltips">Messages</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-pie-chart-alt-2' ></i>
                        <span class="links_name">Analytics</span>
                    </a>
                    <span class="tooltips">Analytics</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-folder-open' ></i>
                        <span class="links_name">File Manager</span>
                    </a>
                    <span class="tooltips">File Manager</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-cart-alt' ></i>
                        <span class="links_name">Order</span>
                    </a>
                    <span class="tooltips">Order</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-heart' ></i>
                        <span class="links_name">Saved</span>
                    </a>
                    <span class="tooltips">Saved</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-cog' ></i>
                        <span class="links_name">Setting</span>
                    </a>
                    <span class="tooltips">Setting</span>
                </li>
            </ul>
            <div class="profile_content">
                <div class="profile">
                    <div class="profile_details">
                        <img src="Profile.jpg" alt="Photo: Cleyton Alves">
                        <div class="name_job">
                            <div class="name">Cleyton Alves</div>
                            <div class="job">Full Stack</div>
                        </div>
                    </div>
                    <i class='bx bx-log-out' id="log_out" ></i>
                </div>
            </div>
        </div>
        <div class="home_content">
            <div class="text">Home Content</div>
        </div>

        <script>
            let btn = document.querySelector("#btn");
            let sidebar = document.querySelector(".sidebar");
            let searchBtn = document.querySelector('.bx-search-alt-2');

            btn.onclick = function() {
                sidebar.classList.toggle("active");
            }
            searchBtn.onclick = function() {
                sidebar.classList.toggle("active");
            }
        </script>
</body>
</html>
